<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TrybeTrip</title>
</head>
<body>
    <header>
        <h1>TrybeTrip</h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <label>Nome: <br />
                    <input type="text" minlength="10" maxlength="40" class="imput-text">
                </label>
                <br>
                <label>E-mail: <br />
                    <input type="email" minlength="10" maxlength="50" class="imput-text">
                </label>
                <p>Destino Preferido:</p>
                <label for="cidade">
                    <input type="radio" name="destino" id="cidade" value="cidade">
                    Cidade
                </label>
                <label for="campo">
                    <input type="radio" name="destino" id="campo" value="campo">
                    Campo
                </label>
                <label for="praia">
                    <input type="radio" name="destino" id="praia" value="praia">
                    Praia
                </label>
                <label for="montanhas">
                    <input type="radio" name="destino" id="montanhas" value="montanhas">
                    Montanhas
                </label>
                <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
                <textarea name="texto" id="text-a1" cols="60" rows="10" maxlength="500"></textarea> 
                <br>
                <p> Qual a melhor data para realizar sua viagem?
                </p>
                <input id="data" type="date">
                <p></p>
                <label for="checkbox-b1">
                    <input type="checkbox" name="oportunidades" id="checkbox-b1">
                    Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                </label>
                <br>
                <input type="checkbox" name="fotos" id="checkbox-b2">
                <label for="checkbox-b2" id="last-label">
                    Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
                </label>
                <br>
                <button id="sub-btn" type="submit">Enviar</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
