<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe Galery</title>
    <link rel="stylesheet" href="ro-style.css">
</head>
<body>
    <header>
        <img id="logo" src="images/trybe-logo.jpg" alt="logo Trybe">
        <h2>Trybe Tech-Gallery</h2>
        <p>sing-up</p>
    </header>
    <section>
        <h3>De uma olhada nas redes sociais mais usadas pelos alunos da <strong>Trybe</strong>
    </section>
    <section id="section-icon">
        <div id="icon-container">
            <div class="icon hover">
                <a href="https://github.com/brito-vfb" target="_blank">
                    <img src="images/facebook.png"></img>
                </a>
            </div>
            <div class="icon hover">
                <img src="images/instagram.png"></img>
            </div>
            <div class="icon hover">
                <img src="images/linkedin.png"></img>
            </div>
            <div class="icon hover">
                <img src="images/reddit.png"></img>
            </div>
            <div class="icon hover">
                <img src="images/tik-tok.png"></img>
            </div>
            <div class="icon hover">
                <img src="images/youtube.png"></img>
            </div>
        </div>
    </section>
    <footer>
        <div id="foot-cont">
            <div class="foot hover">
                <img id="linkedin" src="images/linkedin.png" alt="">
                <label for="linkedin"> Linkedin </label>
            </div>
            <div class="foot hover">
                <img id="instagram" src="images/instagram.png" alt="">
                <label for="instagram">Instagram </label>
            </div>
        </div>
    </footer>
    <script src="rocket.js"></script>
</body>
</html>
